name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  prettier:
    name: Prettier lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: yarn install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Prettier check
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
  jest:
    name: Jest Test
    runs-on: ubuntu-22.04
    env:
      NEXT_OMDB_API_KEY: ${{ secrets.NEXT_OMDB_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: yarn install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Jest test
        uses: borales/actions-yarn@v4
        with:
          cmd: test
